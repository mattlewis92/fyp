<!DOCTYPE html>
<html>
    <head>
        <title>FYP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <base href="/">
        <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/filepicker.css">
        <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-app="fyp">

        <div ui-view></div>

        <script src="vendor/angular/angular.min.js"></script>
        <script src="vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="vendor/angular-cache/dist/angular-cache.min.js"></script>
        <script src="js/modules.js"></script>
        <script src="js/config.js"></script>
        <script src="js/directives/fileupload.js"></script>
        <script src="js/services/user.js"></script>
        <script src="js/services/userManager.js"></script>
        <script src="js/services/googleSearch.js"></script>
        <script src="js/services/keywords.js"></script>
        <script src="js/services/crawler.js"></script>
        <script src="js/services/csv.js"></script>
        <script src="js/services/twitterProfile.js"></script>
        <script src="js/services/linkedInProfile.js"></script>
        <script src="js/services/errorHandler.js"></script>
        <script src="js/controllers/error.js"></script>
        <script src="js/controllers/addUsers.js"></script>
        <script src="js/controllers/lookupUsers.js"></script>
        <script src="js/controllers/viewUsers.js"></script>
        <script src="js/controllers/showMatches.js"></script>
        <script src="js/app.js"></script>

        <script type="text/ng-template" id="container.html">
            <div class="container">
                <br /><br />
                <div class="alert alert-danger" ng-show="errors.length > 0" ng-controller="ErrorCtrl">
                    <button type="button" class="close" ng-click="errors = []">&times;</button>
                    <ul>
                        <li ng-repeat="error in errors">{{ error }}</li>
                    </ul>
                </div>
                <ui-view/>
            </div>
        </script>
    </body>
</html>
